<style>

    --primary-color: oklch(51% 0.25 280); /* Violet doux */
    --secondary-color: oklch(70% 0.12 300); /* Gris clair */
    --background-gradient: linear-gradient(
      to bottom right,
      var(--primary-color),
      var(--secondary-color)
    );
    --card-background: #fff;

  }

  }

    text-align: center;
    color: var(--card-background);
  }

  header h1 {
    font-size: 2.5rem;
    font-weight: 600;

  }

  header p {
    font-size: 1.2rem;
    font-weight: 300;
    color: var(--text-secondary);
  }

    background: var(--card-background);
    width: 100%;
    max-width: 800px;
    padding: 2rem;
    border-radius: var(--border-radius);
